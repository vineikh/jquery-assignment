<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Experience</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header>
        <iframe src="navigation.html" width="100%" height="70" frameborder="0"></iframe>
    </header>

    <main role="main" class="container-fluid">
        <h4>Experience</h4>

        <p>
            On total I have 11+ years of experience.
        </p>

        <table class="table col-sm-9" id="experienceTable">
            <thead class="thead-light">
                <tr>
                    <th width="20%" align="left">Date</th>
                    <th width="30%" align="left">Organization</th>
                    <th width="25%" align="left">Role</th>
                    <th width="5%"></th>
                </tr>
            </thead>
            <tr>
                <td width="20%">
                    2014-02-17 to Present
                </td>
                <td width="30%">
                    Cognizant Technology Solutions Pvt. Ltd.
                </td>
                <td width="20%">
                    Senior Developer
                </td>
                <td>
                    <button type="button" class="deleteButton btn btn-danger">X</button>
                </td>
            </tr>
            <tr>
                <td width="20%">
                    2007-03-01 to 2013-10-30
                </td>
                <td width="30%">
                    Tata Consultancy Services Ltd.
                </td>
                <td width="20%">
                    Developer
                </td>
                <td>
                    <button type="button" class="deleteButton btn btn-danger">X</button>
                </td>
            </tr>
        </table>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#experienceModal">
            Add Experience
        </button>

        <!-- Modal -->
        <div class="modal fade" id="experienceModal" tabindex="-1" role="dialog" aria-labelledby="experienceModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="experienceModalLabel">Add Experience</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="experienceForm">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="dateFrom"><b>Date from</b></label>
                                <input type="date" class="form-control" id="dateFrom" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="dateTo"><b>Date to</b></label>
                                <input type="date" class="form-control" id="dateTo" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="organization"><b>Organization</b></label>
                                <input type="text" class="form-control" id="organization" placeholder="Organization" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="role"><b>Role</b></label>
                                <input type="text" class="form-control" id="role" placeholder="Role" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="closeButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addExperience">Add</button>
                    </div>
                    </form>

                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="experience.js"></script>

</body>
</html>
