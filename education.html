<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Experience</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header>
        <iframe src="navigation.html" width="100%" height="70" frameborder="0"></iframe>
    </header>

    <main role="main" class="container-fluid">
        <h4>Education</h4>

        <table class="table col-sm-9" id="educationTable">
            <thead class="thead-light">
                <tr>
                    <th width="20%" align="left">Degree</th>
                    <th width="20%" align="left">Year</th>
                    <th width="30%" align="left">Institute</th>
                    <th width="25%" align="left">Specialization</th>
                    <th width="5%"></th>
                </tr>
            </thead>
            <tr>
                <td width="20%">
                    Bachelor of Engineering
                </td>
                <td width="10%">
                    2006
                </td>
                <td width="20%">
                    KVCET
                </td>
                <td width="20%">
                    Computer Science
                </td>
                <td>
                    <button type="button" class="deleteButton btn btn-danger">X</button>
                </td>
            </tr>
        </table>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#educationModal">
            Add Education
        </button>

        <!-- Modal -->
        <div class="modal fade" id="educationModal" tabindex="-1" role="dialog" aria-labelledby="educationModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="educationModalLabel">Add Education</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="educationForm">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="degree"><b>Degree</b></label>
                                <input type="text" class="form-control" id="degree" placeholder="Degree" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="year"><b>Year</b></label>
                                <input type="text" class="form-control" id="year" placeholder="Year" required pattern="[0-9]{4}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="institute"><b>Institute</b></label>
                                <input type="text" class="form-control" id="institute" placeholder="Institute" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="specialization"><b>Specialization</b></label>
                                <input type="text" class="form-control" id="specialization" placeholder="Specialization" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="closeButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addEducation">Add</button>
                    </div>
                    </form>

                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="education.js"></script>

</body>
</html>
